<div>
    <img class="avatar" src={{_cs.usuario.urlImg}} alt="Unicorn Avatar"> 
    <div style="margin-left: 10px">
        <h4>{{_cs.usuario.nombre}}</h4>
    </div> 
</div>
<hr>

<div class="app-mensajes" id="app-mensajes">
    
    <div class="text-right" *ngFor="let chat of _cs.chats"
            [ngClass]="{'text-right': _cs.usuario.uid == chat.uid }">
        
        <span class="badge badge-primary"
        [ngClass]="{'badge-primary': _cs.usuario.uid == chat.uid,
                    'badge-success': _cs.usuario.uid !== chat.uid }">{{chat.nombre}}</span>
             <p>
                 {{chat.mensaje}} 
            </p>
        </div>

</div>
<div style="margin-top: 15px">
    <input type="text" name="mensaje"
    [(ngModel)]="mensaje"
    (keyup.enter) ="enviar_mensaje()"
    class="form-control"
    placeholder="Enviar Mensaje">
</div>
